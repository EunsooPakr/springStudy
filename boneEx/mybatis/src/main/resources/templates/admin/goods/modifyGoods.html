<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/css/table.css}" />
		<style>
			input {
				width: 98%;
				height: 20px;
			}
			tbody button{
				width: 98%;
				height: 25px;
			}
			tbody select {
				width: 98%;
				height: 25px;
				text-align: center;
			}
			tfoot button{
				width: 49%;
				height: 25px;
			}
		</style>
	</head>
	
	<th:block layout:fragment="customContent">
		<h1 th:text="${title}"></h1>
		<form id="modifyMemberForm" th:action="@{/goods/modifyGoods}" method="post">
			<table th:object="${goodsInfo}">
				<tbody>
					<tr>
						<td>
							<label for="goodsCode">상품코드</label>
						</td>
						<td>
							<input type="text" id="goodsCode" name="goodsCode" th:value="${goodsInfo.goodsCode}" readonly="readonly"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="goodsName">상품이름</label>
						</td>
						<td>
							<input type="text" id="goodsName" name="goodsName" th:value="*{goodsName}" placeholder="회원 비밀번호를 입력해주세요" />
						</td>
					</tr>
					<tr>
						<td>
							<label for="goodsPrice">상품 가격</label>
						</td>
						<td>
							<input type="text" id="goodsPrice" name="goodsPrice" th:value="*{goodsPrice}" placeholder="회원 이름을 입력해주세요" />
						</td>
					</tr>
					<tr>
						<td>
							<label for="goodsSellerId">판매자 아이디</label>
						</td>
						<td>
							<input type="text" id="goodsSellerId" name="goodsSellerId" th:value="*{goodsSellerId}" placeholder="회원 주소를 입력해주세요" />
						</td>
					</tr>
					<tr>
						<td>
							<label for="goodsRegDate">상품등록일</label>
						</td>
						<td>
							<input type="text" id="goodsRegDate" name="goodsRegDate" th:value="*{goodsRegDate}" placeholder="회원 이메일을 입력해주세요" />
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="2">
							<button type="submit" id="modifyBtn">회원수정</button>
							<button type="reset" id="resetBtn">초기화</button>
						</td>
					</tr>
				</tfoot>
			</table>
		</form>
	</th:block>
	
	<th:block layout:fragment="customJsFile">
		<script th:src="@{/js/jquery-3.7.1.js}"></script>
	</th:block>
	
	<th:block layout:fragment="customJs">
		<script>
			
		</script>
	</th:block>
</html>
