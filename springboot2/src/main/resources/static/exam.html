<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>정적인 페이지</title>
</head>
<body>
    <h1>유의사항</h1>
    - 404에러는 동적으로 보여줄 필요가 없다.
    - 정적인 페이지를 위해서 중요한건 주소
    - 주소 path 설정 유의 <br>
    - static : localhost <br>
    - static/exam/exam1 이런 형태로 주소를 쓴다면 -> localhost/exam/exam1.html   << .html 까지 써야한다. 정적은
    - 부트스트랩에서 활용할때 path 경로가 잘 안 잡힐수 있기때문에 주의해야한다.
</body>
</html>
